<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="e1" src="e1.png" />
        <img id="e2" src="e2.png" />
        <img id="e3" src="e3.png" />
        <img id="e4" src="e4.png" />
        <img id="e5" src="e5.png" />
        <img id="e6" src="e6.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 每一個 target 對應一張圖 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#e1" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#e2" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#e3" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="#e4" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#e5" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#e6" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
