<!DOCTYPE html>
<html>
  <head>
    <title>AR Demo</title>
    <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .image-result {
        position: absolute;
        top: 10px;
        left: 10px;
        display: none;
        max-width: 80vw;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <img id="result-img" class="image-result" />

    <script type="module">
      import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js";

      const start = async () => {
        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./targets.mind",
        });

        const { renderer, scene, camera } = mindarThree;

        const anchorGroups = [];

        for (let i = 0; i < 6; i++) {
          const anchor = mindarThree.addAnchor(i);
          anchor.onTargetFound = () => {
            const img = document.getElementById("result-img");
            img.src = `e${i + 1}.png`;
            img.style.display = "block";
          };
          anchor.onTargetLost = () => {
            document.getElementById("result-img").style.display = "none";
          };
          anchorGroups.push(anchor.group);
        }

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
