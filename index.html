<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      id="ar-scene"
    >
      <a-assets>
        <img id="e1" src="e1.png" />
        <img id="e2" src="e2.png" />
        <img id="e3" src="e3.png" />
        <img id="e4" src="e4.png" />
        <img id="e5" src="e5.png" />
        <img id="e6" src="e6.png" />
      </a-assets>

      <!-- 六個對應 target index 的圖片 -->
      <a-image mindar-image-target="targetIndex: 0" src="#e1" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>
      <a-image mindar-image-target="targetIndex: 1" src="#e2" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>
      <a-image mindar-image-target="targetIndex: 2" src="#e3" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>
      <a-image mindar-image-target="targetIndex: 3" src="#e4" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>
      <a-image mindar-image-target="targetIndex: 4" src="#e5" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>
      <a-image mindar-image-target="targetIndex: 5" src="#e6" position="0 0 0" rotation="0 0 0" width="1" height="0.75"></a-image>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
